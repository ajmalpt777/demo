<div class="py-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <span class="anchor" id="formLogin"></span>

            <div class="card rounded-0">
                <div class="card-header">
                    <h3 class="mb-0"> Sign Up </h3>
                </div>

                <div class="card-body">

                      <form #usersignup="ngForm" (ngSubmit)="signupUser()">
                        <div class="form-group">
                            <label >Email</label>
                            <input type="email" name="email" placeholder="Email"  class="form-control" #email1='ngModel' pattern="^[a-z0-9.%+]+@[a-z0-9.-]+\.[a-z]{2,4}$" [class.is-invalid]="email1.invalid && email1.touched" [(ngModel)]="user.email1" required>
                            <small class="text-danger" [class.d-none]="email1.valid || email1.touched">Enter a Valid Email</small>
                        </div>
                  
                        <div class="form-group">
                            <label >Phone Number</label>
                            <input type="text" name="number" placeholder="Phone Number" class="form-control" #number1='ngModel' minlength="10" maxlength="10" [class.is-invalid]="number1.invalid && number1.touched" [(ngModel)]="user.number1" required>
                            <small class="text-danger" [class.d-none]="number1.valid || number1.touched">Enter a Valid Number</small>
                        </div>
                        
                        <div class="form-group">
                            <label >Password</label>
                            <input type="password" name="password1" placeholder="Password"  #pass1='ngModel' class="form-control" #password1='ngModel' [(ngModel)]="user.password1" minlength="8" required>
                            <small class="text-danger" [class.d-none]="pass1.valid || pass1.touched">Enter a Valid Password</small>
                        </div>
                        <div class="form-group">
                            <label >Re-Enter Password</label>
                            <input type="text" name="password2" placeholder="Password" #pass2='ngModel'  class="form-control" [(ngModel)]="user.password2" #password2='ngModel' pattern="{{user.password1}}" required >
                            <small class="text-danger" [class.d-none]="pass2.valid || pass2.untouched">Enter the matching password</small>
                        </div>
                        <button type="submit"  class="btn btn-primary btn-block" [disabled]="usersignup.form.invalid"> Sign UP</button>
            </form>




                </div>
            </div>
        </div>
    </div>
</div>
